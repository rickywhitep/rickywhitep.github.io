<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Cards MVP - rickywhitep</title>
    
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                enableMenu: false
            },
            startup: {
                typeset: false // Evitamos que intente renderizar antes de cargar los datos
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 280px;
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
            background-color: #0a0a0a;
            flex-shrink: 0;
        }
        h3 { color: #00ffcc; border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 1.1rem; }
        .csv-link {
            display: block;
            padding: 12px;
            color: #ccc;
            text-decoration: none;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .csv-link:hover { background: #222; color: #fff; }
        .csv-link.active { background: #00ffcc22; color: #00ffcc; font-weight: bold; border: 1px solid #00ffcc; }

        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            overflow-y: auto;
        }

        .card-container {
            max-width: 850px;
            width: 100%;
            text-align: center;
        }

        #anverso {
            font-size: 2.2rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        #reverso {
            font-size: 1.9rem;
            color: #00ffcc;
            padding-top: 30px;
            border-top: 2px dashed #333;
            display: none;
            line-height: 1.4;
        }

        mjx-container {
            font-size: 105% !important;
            color: #00ffcc !important;
        }

        .controls {
            margin-top: 50px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        button {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            padding: 18px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 12px;
            min-width: 140px;
        }
        button:active { transform: scale(0.95); }
        #btnAction { background: #00ffcc; color: #000; font-weight: bold; border: none; }

        .status { margin-top: 20px; color: #555; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        .visto-icon { float: right; color: #00ffcc; display: none; }
        .visto .visto-icon { display: inline; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 180px; border-right: none; border-bottom: 1px solid #333; }
            #anverso { font-size: 1.6rem; }
            #reverso { font-size: 1.4rem; }
            button { padding: 15px 20px; min-width: 100px; font-size: 1rem; }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h3>ðŸ“‚ CONTENIDOS</h3>
    <div id="tree">Cargando datos...</div>
</div>

<div id="main">
    <div class="card-container">
        <div id="anverso">Selecciona un tema para empezar</div>
        <div id="reverso"></div>
    </div>

    <div class="controls">
        <button onclick="prevCard()">â¬… Ant.</button>
        <button id="btnAction" onclick="toggleCard()">MOSTRAR</button>
        <button onclick="nextCard()">Sig. âž¡</button>
    </div>
    <div class="status" id="counter">T-0</div>
</div>

<script>
    const repoOwner = 'rickywhitep';
    const repoName = 'rickywhitep.github.io';
    
    let currentCards = [];
    let currentIndex = 0;
    let showingAnswer = false;
    let currentFileUrl = "";

    async function loadTree() {
        try {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/data`;
            const response = await fetch(url);
            const files = await response.json();
            const treeElement = document.getElementById('tree');
            treeElement.innerHTML = '';

            files.forEach(file => {
                if (file.name.endsWith('.csv')) {
                    const div = document.createElement('div');
                    div.className = 'csv-link';
                    const fileName = file.name.replace('.csv', '');
                    div.innerHTML = `ðŸ“„ ${fileName} <span class="visto-icon">âœ”</span>`;
                    if (localStorage.getItem(file.download_url)) div.classList.add('visto');
                    div.onclick = () => {
                        document.querySelectorAll('.csv-link').forEach(l => l.classList.remove('active'));
                        div.classList.add('active');
                        loadCSV(file.download_url);
                    };
                    treeElement.appendChild(div);
                }
            });
        } catch (e) { document.getElementById('tree').innerText = "Error en /data"; }
    }

    async function loadCSV(url) {
        currentFileUrl = url;
        try {
            const response = await fetch(url);
            const data = await response.text();
            currentCards = data.split('\n')
                .filter(line => line.includes(';'))
                .map(line => {
                    const parts = line.split(';');
                    return { anverso: parts[0], reverso: parts[1] };
                });
            currentIndex = 0;
            showCard();
        } catch (e) { alert("Error CSV"); }
    }

    function renderMath() {
        if (window.MathJax && window.MathJax.typesetPromise) {
            MathJax.typesetPromise([document.getElementById('anverso'), document.getElementById('reverso')])
                   .catch((err) => console.log('MathJax Error:', err));
        }
    }

    function showCard() {
        if (currentCards.length === 0) return;
        showingAnswer = false;
        document.getElementById('reverso').style.display = 'none';
        document.getElementById('btnAction').innerText = "MOSTRAR RESPUESTA";
        document.getElementById('btnAction').style.background = "#00ffcc";

        document.getElementById('anverso').innerHTML = currentCards[currentIndex].anverso;
        document.getElementById('reverso').innerHTML = currentCards[currentIndex].reverso;
        document.getElementById('counter').innerText = `TARJETA ${currentIndex + 1} / ${currentCards.length}`;
        
        renderMath();
    }

    function toggleCard() {
        if (!showingAnswer) {
            document.getElementById('reverso').style.display = 'block';
            document.getElementById('btnAction').innerText = "ENTENDIDO";
            document.getElementById('btnAction').style.background = "#ffffff";
            showingAnswer = true;
            renderMath();
        } else {
            nextCard();
        }
    }

    function nextCard() {
        if (currentIndex < currentCards.length - 1) {
            currentIndex++;
            showCard();
        } else {
            localStorage.setItem(currentFileUrl, "visto");
            const activeLink = document.querySelector('.csv-link.active');
            if (activeLink) activeLink.classList.add('visto');
            alert("Tema finalizado");
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            showCard();
        }
    }

    window.onload = loadTree;
</script>
</body>
</html>
