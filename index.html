<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelly Criterion Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Kelly Criterion Calculator</h1>
    
    <label for="odds">Betting Odds (Decimal format):</label>
    <input type="number" id="odds" placeholder="Enter odds" oninput="validity.valid||(value='');">

    <label for="percentage">Percentage of Occurrence:</label>
    <input type="number" id="percentage" placeholder="Enter percentage" oninput="validity.valid||(value='');">

    <button onclick="calculateKelly()">Calculate Kelly Criterion</button>

    <p id="result"></p>

    <script>
        function calculateKelly() {
            var odds = parseFloat(document.getElementById('odds').value);
            var percentage = parseFloat(document.getElementById('percentage').value);

            if (isNaN(odds) || isNaN(percentage) || odds <= 1 || percentage <= 0 || percentage > 100) {
                alert('Please enter valid values for odds and percentage.');
                return;
            }

            // Convert percentage to decimal
            var p = percentage / 100;
            var q = 1 - p;

            // Calculate Kelly Criterion
            var kellyFraction = (odds * p - q) / (odds - 1);

            document.getElementById('result').innerHTML = 'Optimal fraction of bankroll to bet: ' + (kellyFraction * 100).toFixed(2) + '%';
        }
    </script>
</body>
</html>
