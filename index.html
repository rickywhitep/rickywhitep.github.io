<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Cards - Pro Reader</title>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
            options: { enableMenu: false }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --bg: #000;
            --sidebar-bg: #0a0a0a;
            --accent: #00ffcc;
            --text-main: #fff;
            --text-dim: #888;
            --border: #222;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #sidebar {
            width: 320px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            font-weight: bold;
            color: var(--accent);
        }

        #tree { flex-grow: 1; overflow-y: auto; padding: 10px; }

        .folder-title {
            font-size: 0.75rem;
            color: var(--accent);
            text-transform: uppercase;
            padding: 15px 10px 5px 10px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .csv-link {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 0.95rem;
            display: flex;
            justify-content: space-between;
        }
        .csv-link:hover { background: #1a1a1a; }
        .csv-link.active { background: #00ffcc15; color: var(--accent); border: 1px solid #00ffcc33; }

        .q-list { margin-left: 15px; border-left: 1px solid #222; display: none; }
        .csv-link.active + .q-list { display: block; }

        .q-item { padding: 8px 15px; font-size: 0.85rem; color: #666; cursor: pointer; }
        .q-item:hover { color: #fff; }
        .q-item.visto { color: var(--accent); font-weight: bold; }
        .q-item.visto::after { content: " âœ”"; font-size: 0.7rem; }

        #main { flex-grow: 1; display: flex; flex-direction: column; position: relative; }

        #btnBack {
            display: none; position: absolute; top: 15px; left: 15px;
            background: #222; border: none; color: #fff; padding: 10px 15px;
            border-radius: 8px; z-index: 10; cursor: pointer;
        }

        .card-viewport {
            flex-grow: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 40px; text-align: center;
        }

        .card-container { max-width: 800px; width: 100%; }
        #anverso { font-size: 2rem; line-height: 1.4; margin-bottom: 40px; }
        #reverso { font-size: 1.7rem; color: var(--accent); border-top: 1px dashed #333; padding-top: 30px; display: none; }

        .controls { padding: 30px; display: flex; gap: 15px; justify-content: center; background: rgba(0,0,0,0.5); }
        button.nav-btn {
            background: #151515; color: #fff; border: 1px solid #333;
            padding: 20px 30px; border-radius: 12px; font-size: 1rem; cursor: pointer; min-width: 120px;
        }
        #btnAction { background: var(--accent); color: #000; font-weight: bold; border: none; }

        @media (max-width: 900px) {
            #sidebar { width: 100%; position: absolute; height: 100%; z-index: 20; }
            #btnBack { display: block; }
            body.viewing-card #sidebar { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="show-menu">

    <div id="sidebar">
        <div class="sidebar-header"><span>RICKY CARDS</span></div>
        <div id="tree">Cargando temario...</div>
    </div>

    <div id="main">
        <button id="btnBack" onclick="goBack()">â¬… Temario</button>
        <div class="card-viewport">
            <div class="card-container">
                <div id="anverso">Selecciona un tema en el menÃº</div>
                <div id="reverso"></div>
            </div>
        </div>
        <div class="controls">
            <button class="nav-btn" onclick="prevCard()">Ant.</button>
            <button class="nav-btn" id="btnAction" onclick="toggleCard()">MOSTRAR</button>
            <button class="nav-btn" onclick="nextCard()">Sig.</button>
        </div>
    </div>

<script>
    const repoOwner = 'rickywhitep';
    const repoName = 'rickywhitep.github.io';
    let currentCards = [];
    let currentIndex = 0;
    let showingAnswer = false;

    async function loadTree() {
        const treeElement = document.getElementById('tree');
        treeElement.innerHTML = '';
        await loadTreeRecursive('data', treeElement);
    }

    async function loadTreeRecursive(path, parentElement) {
        try {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;
            const res = await fetch(url);
            const items = await res.json();

            // Ordenar: Carpetas primero, luego archivos
            items.sort((a, b) => (b.type === 'dir') - (a.type === 'dir'));

            for (const item of items) {
                if (item.type === 'dir') {
                    const folderTitle = document.createElement('div');
                    folderTitle.className = 'folder-title';
                    folderTitle.innerText = `ðŸ“‚ ${item.name.toUpperCase()}`;
                    parentElement.appendChild(folderTitle);

                    const subGroup = document.createElement('div');
                    subGroup.style.paddingLeft = "10px";
                    parentElement.appendChild(subGroup);
                    
                    await loadTreeRecursive(item.path, subGroup);
                } else if (item.name.endsWith('.csv')) {
                    const div = document.createElement('div');
                    div.className = 'csv-link';
                    div.innerHTML = `<span>ðŸ“„ ${item.name.replace('.csv', '')}</span>`;
                    
                    const qList = document.createElement('div');
                    qList.className = 'q-list';
                    qList.id = 'list-' + item.sha;

                    div.onclick = async () => {
                        document.querySelectorAll('.csv-link').forEach(l => l.classList.remove('active'));
                        div.classList.add('active');
                        await loadCSV(item.download_url, qList.id);
                        if (window.innerWidth <= 900) document.body.classList.add('viewing-card');
                    };

                    parentElement.appendChild(div);
                    parentElement.appendChild(qList);
                }
            }
        } catch (e) { console.error("Error cargando rama:", e); }
    }

    async function loadCSV(url, listId) {
        const res = await fetch(url);
        const data = await res.text();
        currentCards = data.split('\n').filter(l => l.includes(';')).map(l => {
            const p = l.split(';');
            return { a: p[0].trim(), r: p[1].trim() };
        });

        const listContainer = document.getElementById(listId);
        listContainer.innerHTML = '';
        currentCards.forEach((c, idx) => {
            const item = document.createElement('div');
            item.className = 'q-item';
            item.innerText = `Pregunta ${idx + 1}`;
            item.onclick = (e) => {
                e.stopPropagation();
                currentIndex = idx;
                showCard();
            };
            listContainer.appendChild(item);
        });
        currentIndex = 0;
        showCard();
    }

    function showCard() {
        if (!currentCards[currentIndex]) return;
        showingAnswer = false;
        document.getElementById('reverso').style.display = 'none';
        document.getElementById('btnAction').innerText = "MOSTRAR";
        document.getElementById('btnAction').style.background = "#00ffcc";
        
        document.getElementById('anverso').innerHTML = currentCards[currentIndex].a;
        document.getElementById('reverso').innerHTML = currentCards[currentIndex].r;
        
        const activeList = document.querySelector('.csv-link.active + .q-list');
        if (activeList) {
            Array.from(activeList.children).forEach(c => c.classList.remove('visto'));
            activeList.children[currentIndex].classList.add('visto');
        }
        if (window.MathJax) MathJax.typesetPromise();
    }

    function toggleCard() {
        if (!showingAnswer) {
            document.getElementById('reverso').style.display = 'block';
            document.getElementById('btnAction').innerText = "SIGUIENTE";
            document.getElementById('btnAction').style.background = "#fff";
            showingAnswer = true;
            if (window.MathJax) MathJax.typesetPromise();
        } else {
            nextCard();
        }
    }

    function nextCard() {
        if (currentIndex < currentCards.length - 1) { currentIndex++; showCard(); }
    }

    function prevCard() {
        if (currentIndex > 0) { currentIndex--; showCard(); }
    }

    function goBack() { document.body.classList.remove('viewing-card'); }

    window.onload = loadTree;
</script>
</body>
</html>
