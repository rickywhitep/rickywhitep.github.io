<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Cards MVP - rickywhitep</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Barra lateral (√Årbol de contenidos) */
        #sidebar {
            width: 280px;
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
            background-color: #0a0a0a;
        }
        h3 { color: #00ffcc; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .csv-link {
            display: block;
            padding: 12px;
            color: #ccc;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: 0.2s;
        }
        .csv-link:hover { background: #222; color: #fff; }
        .csv-link.active { background: #00ffcc22; color: #00ffcc; font-weight: bold; border: 1px solid #00ffcc; }

        /* √Årea Principal */
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .card-container {
            max-width: 900px;
            width: 100%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #anverso {
            font-size: 2.8rem;
            margin-bottom: 30px;
            line-height: 1.2;
            color: #ffffff;
        }

        #reverso {
            font-size: 2.2rem;
            color: #00ffcc;
            padding-top: 30px;
            border-top: 2px dashed #333;
            display: none; /* Se oculta al cargar tarjeta nueva */
        }

        /* Controles */
        .controls {
            margin-top: 60px;
            display: flex;
            gap: 15px;
        }
        button {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            padding: 18px 35px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s;
        }
        button:hover { background: #333; border-color: #00ffcc; }
        #btnAction { background: #00ffcc; color: #000; font-weight: bold; border: none; }
        #btnAction:hover { background: #00ccaa; transform: scale(1.05); }

        .status { margin-top: 25px; color: #555; font-size: 0.9rem; letter-spacing: 1px; }

        /* Estilo para el check de "Visto" en la lista lateral */
        .visto-icon { float: right; color: #00ffcc; display: none; }
        .visto .visto-icon { display: inline; }
    </style>
</head>
<body>

<div id="sidebar">
    <h3>üìÇ CONTENIDOS</h3>
    <div id="tree">Cargando archivos...</div>
</div>

<div id="main">
    <div class="card-container">
        <div id="anverso">Selecciona un tema en el men√∫ lateral para comenzar</div>
        <div id="reverso"></div>
    </div>

    <div class="controls">
        <button onclick="prevCard()">‚¨Ö Anterior</button>
        <button id="btnAction" onclick="toggleCard()">MOSTRAR RESPUESTA</button>
        <button onclick="nextCard()">Siguiente ‚û°</button>
    </div>
    <div class="status" id="counter">TARJETA 0 / 0</div>
</div>

<script>
    const repoOwner = 'rickywhitep';
    const repoName = 'rickywhitep.github.io';
    
    let currentCards = [];
    let currentIndex = 0;
    let showingAnswer = false;
    let currentFileUrl = "";

    // 1. Cargar el √°rbol de archivos desde la API de GitHub
    async function loadTree() {
        try {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/data`;
            const response = await fetch(url);
            const files = await response.json();
            
            const treeElement = document.getElementById('tree');
            treeElement.innerHTML = '';

            files.forEach(file => {
                if (file.name.endsWith('.csv')) {
                    const div = document.createElement('div');
                    div.className = 'csv-link';
                    const fileName = file.name.replace('.csv', '');
                    div.innerHTML = `üìÑ ${fileName} <span class="visto-icon">‚úî</span>`;
                    div.id = `link-${file.sha}`;
                    
                    // Comprobar si ya se marc√≥ como visto en LocalStorage
                    if (localStorage.getItem(file.download_url)) div.classList.add('visto');

                    div.onclick = () => {
                        document.querySelectorAll('.csv-link').forEach(l => l.classList.remove('active'));
                        div.classList.add('active');
                        loadCSV(file.download_url);
                    };
                    treeElement.appendChild(div);
                }
            });
        } catch (e) {
            document.getElementById('tree').innerText = "Error al cargar el √°rbol de datos.";
        }
    }

    // 2. Leer el CSV seleccionado
    async function loadCSV(url) {
        currentFileUrl = url;
        try {
            const response = await fetch(url);
            const data = await response.text();
            
            // Procesar l√≠neas, separar por punto y coma
            currentCards = data.split('\n')
                .filter(line => line.includes(';'))
                .map(line => {
                    const parts = line.split(';');
                    return { anverso: parts[0], reverso: parts[1] };
                });

            currentIndex = 0;
            showCard();
        } catch (e) {
            alert("Error leyendo el archivo CSV.");
        }
    }

    // 3. Mostrar tarjeta (solo anverso)
    function showCard() {
        if (currentCards.length === 0) return;
        
        showingAnswer = false;
        document.getElementById('reverso').style.display = 'none';
        document.getElementById('btnAction').innerText = "MOSTRAR RESPUESTA";
        document.getElementById('btnAction').style.background = "#00ffcc";

        document.getElementById('anverso').innerHTML = currentCards[currentIndex].anverso;
        document.getElementById('reverso').innerHTML = currentCards[currentIndex].reverso;
        document.getElementById('counter').innerText = `TARJETA ${currentIndex + 1} / ${currentCards.length}`;
        
        // Renderizar LaTeX
        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    }

    // 4. Mostrar respuesta (manteniendo el anverso visible)
    function toggleCard() {
        if (!showingAnswer) {
            document.getElementById('reverso').style.display = 'block';
            document.getElementById('btnAction').innerText = "ENTENDIDO (SIGUIENTE)";
            document.getElementById('btnAction').style.background = "#fff";
            showingAnswer = true;
            MathJax.typesetPromise();
        } else {
            nextCard();
        }
    }

    function nextCard() {
        if (currentIndex < currentCards.length - 1) {
            currentIndex++;
            showCard();
        } else {
            // Si llega al final, marcar el archivo como visto
            localStorage.setItem(currentFileUrl, "visto");
            document.querySelector('.csv-link.active').classList.add('visto');
            alert("¬°Has terminado este bloque!");
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            showCard();
        }
    }

    // Inicializar al cargar la p√°gina
    window.onload = loadTree;
</script>

</body>
</html>
